<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <main>
      <!-- HEADER -->
      <header>
        <h1>to do list</h1>
      </header>
      <!-- END OF HEADER -->

      <!-- SECTION -->
      <section class="section-center">
        <!-- form -->
        <form class="form">
          <h4 class="alert"></h4>
          <div class="form-control">
            <input
              type="text"
              class="form-input"
              placeholder="e.g. walk my dog"
            />
            <button type="submit" class="btn submit-btn">add task</button>
          </div>
        </form>
        <!-- end of form -->

        <!-- tasks -->
        <div class="tasks-container">
          <!-- all tasks -->
          <div class="tasks"></div>
          <!-- clear btn  -->
          <button class="btn clear-btn">clear all</button>
        </div>
        <!-- end of tasks -->
      </section>
      <!-- END OF SECTION -->

      <!-- FOOTER -->
      <footer>
        <h4>
          Made by
          <a href="http://yodkwtf.netlify.app" target="_blank">Deekayy</a> |
          <span class="icon" id="twitter"
            ><a href="https://twitter.com/yodkwtf"
              ><i class="lab la-twitter"></i></a
          ></span>
          <span class="icon" id="instagram"
            ><a href="https://www.instagram.com/yodkwtf"
              ><i class="lab la-instagram"></i></a
          ></span>
          <span class="icon" id="linkedin"
            ><a href="https://www.linkedin.com/in/durgesh-chaudhary-4516491b0/"
              ><i class="lab la-linkedin"></i></a
          ></span>
        </h4>
      </footer>
      <!-- END OF FOOTER -->
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
